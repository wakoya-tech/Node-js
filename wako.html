<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Charades - Pro Stats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: #f0f2f5;
            overflow-x: hidden;
        }
        .card-inner {
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flipped {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .card-back {
            transform: rotateY(180deg);
        }
        .perspective-1000 {
            perspective: 1000px;
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="h-screen flex flex-col items-center p-2 max-w-5xl mx-auto">

    <!-- Header -->
    <header class="w-full text-center mb-4">
        <h1 class="text-4xl font-black text-indigo-800 tracking-tight">Bible Charades</h1>
        <div class="flex justify-center gap-8 text-lg font-bold text-indigo-900 bg-white py-3 rounded-2xl px-8 border border-indigo-100 shadow-sm mt-2">
            <span class="flex items-center gap-2">üèÜ Leader: <span id="leaderInfo" class="text-indigo-600">None</span></span>
            <span class="text-gray-300">|</span>
            <span class="flex items-center gap-2">üìç Active: <span id="activeGroupName" class="text-indigo-600">G1</span></span>
        </div>
    </header>

    <!-- Group Dashboard Row -->
    <div class="w-full mb-4 bg-white p-4 rounded-2xl shadow-sm border border-indigo-100">
        <div class="flex overflow-x-auto gap-4 pb-2 hide-scrollbar" id="groupGrid">
            <!-- Group cards injected here -->
        </div>
    </div>

    <!-- Main Game Area -->
    <div class="w-full grid grid-cols-1 md:grid-cols-2 gap-6 flex-1 items-start">
        
        <!-- Left Column: Controls & Stats -->
        <div class="space-y-6">
            <!-- Search & Timer -->
            <div class="bg-white p-6 rounded-3xl shadow-md border border-gray-100 space-y-6">
                <div class="flex gap-4 items-center">
                    <div class="flex-1 relative">
                        <label class="text-xs font-bold text-gray-400 absolute -top-2 left-4 bg-white px-2">CARD NUMBER</label>
                        <input type="number" id="cardNumberInput" placeholder="1-30" 
                               class="w-full border-2 border-gray-100 rounded-2xl px-5 py-4 focus:border-indigo-500 outline-none text-3xl font-black">
                    </div>
                    <button onclick="searchCard()" class="bg-indigo-600 text-white px-8 py-5 rounded-2xl font-black text-xl hover:bg-indigo-700 transition-all shadow-lg shadow-indigo-200">
                        GO
                    </button>
                </div>

                <div class="bg-indigo-900 text-white p-6 rounded-2xl flex items-center justify-between shadow-inner">
                    <div class="flex flex-col">
                        <span class="text-xs opacity-60 font-bold uppercase tracking-widest">Time Remaining</span>
                        <span id="timerDisplay" class="text-6xl font-mono font-bold leading-none">00:30</span>
                    </div>
                    <div class="flex flex-col gap-2">
                        <button id="startBtn" onclick="toggleTimer()" class="bg-white text-indigo-900 px-6 py-3 rounded-xl font-black text-base shadow-sm hover:bg-indigo-50">Start</button>
                        <button onclick="resetTimer()" class="bg-indigo-700 text-white px-6 py-3 rounded-xl font-black text-base hover:bg-indigo-600">Reset</button>
                    </div>
                </div>
            </div>

            <!-- Scoring Controls -->
            <div class="grid grid-cols-2 gap-4">
                <button onclick="recordResult(true)" class="bg-green-600 text-white p-6 rounded-3xl font-black text-xl shadow-lg shadow-green-100 hover:bg-green-700 active:scale-95 transition-all flex flex-col items-center">
                    <span class="text-4xl mb-2">‚úÖ</span>
                    CORRECT
                </button>
                <button onclick="recordResult(false)" class="bg-red-500 text-white p-6 rounded-3xl font-black text-xl shadow-lg shadow-red-100 hover:bg-red-600 active:scale-95 transition-all flex flex-col items-center">
                    <span class="text-4xl mb-2">‚ùå</span>
                    INCORRECT
                </button>
            </div>
        </div>

        <!-- Right Column: The Card -->
        <div class="flex justify-center">
            <div id="gameCard" class="relative w-full h-[450px] perspective-1000 cursor-pointer" onclick="flipCard()">
                <div id="cardInner" class="card-inner relative w-full h-full shadow-2xl rounded-[40px]">
                    <!-- Front -->
                    <div class="card-front bg-indigo-600 rounded-[40px] flex flex-col items-center justify-center text-white p-8 text-center border-8 border-indigo-400">
                        <span id="cardNumberDisplay" class="absolute top-6 left-6 bg-white/20 px-4 py-2 rounded-full text-lg font-black"># --</span>
                        <div class="w-32 h-32 bg-white/10 rounded-full flex items-center justify-center mb-6">
                            <span class="text-7xl">üìñ</span>
                        </div>
                        <p class="text-3xl font-black uppercase tracking-tighter">Ready to Play?</p>
                        <p class="text-lg mt-4 opacity-70">Enter a number and tap to reveal</p>
                    </div>
                    <!-- Back -->
                    <div class="card-back bg-white border-[12px] border-indigo-600 rounded-[40px] flex flex-col items-center justify-center p-8 text-center overflow-hidden">
                        <span id="categoryLabel" class="text-indigo-600 font-black text-sm uppercase tracking-[0.2em] mb-4 px-6 py-2 bg-indigo-50 rounded-full">Category</span>
                        <h2 id="promptText" class="text-6xl font-black text-gray-900 leading-[1.1] mb-8 tracking-tight break-words px-2 uppercase">Prompt</h2>
                        <div class="flex gap-3" id="difficultyStars"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Master List -->
    <div class="mt-auto pt-6 w-full">
        <button onclick="toggleMasterList()" class="w-full text-indigo-400 text-xs font-black uppercase tracking-widest py-3 hover:text-indigo-600 transition-colors">Master Database ‚ñæ</button>
        <div id="masterList" class="w-full bg-white rounded-t-3xl shadow-2xl p-6 hidden border-t h-48 overflow-y-auto">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-x-8 gap-y-3 text-sm font-bold" id="fullListContent"></div>
        </div>
    </div>

    <script>
     const prompts = [
            { id: 1, name: "Musee", category: "Character", difficulty: 1 },
            { id: 2, name: "Iyaasuu", category: "Character", difficulty: 1 },
            { id: 3, name: "Dawit fi Goliyaad", category: "Story", difficulty: 1 },
            { id: 4, name: "Matusaaleem", category: "Story", difficulty: 1 },
            { id: 5, name: "Henook", category: "Character", difficulty: 1 },
            { id: 6, name: "Baabilon", category: "Character", difficulty: 1 },
            { id: 7, name: "Faasikaa", category: "Character", difficulty: 2 },
            { id: 8, name: "Galaana Diimaa", category: "Character", difficulty: 2 },
            { id: 9, name: "Abboommii kurnan", category: "Character", difficulty: 2 },
            { id: 10, name: "Gibxii", category: "Character", difficulty: 2 },
            { id: 11, name: "Israa'el", category: "Miracle", difficulty: 2 },
            { id: 12, name: "Nebukadnezaar", category: "Miracle", difficulty: 1 },
            { id: 13, name: "Esaawuu", category: "Event", difficulty: 2 },
            { id: 14, name: "Maariyaam Hadha goofta", category: "Story", difficulty: 2 },
            { id: 15, name: "Zakaariyaas", category: "Miracle", difficulty: 2 },
            { id: 16, name: "Alaazaar", category: "Story", difficulty: 2 },
            { id: 17, name: "Deemaas", category: "Miracle", difficulty: 2 },
            { id: 18, name: "Barxiimewos Isa Jaamaa", category: "Story", difficulty: 1 },
            { id: 19, name: "Philaaxos", category: "Story", difficulty: 1 },
            { id: 20, name: "Isxifaanos", category: "Event", difficulty: 2 },
            { id: 21, name: "Zakewos", category: "Parable", difficulty: 3 },
            { id: 22, name: "Liidiyaa", category: "Parable", difficulty: 3 },
            { id: 23, name: "Du'aa ka'uu", category: "Story", difficulty: 3 },
            { id: 24, name: "Fannoo", category: "Concept", difficulty: 3 },
            { id: 25, name: "Phexros", category: "Prophecy", difficulty: 3 },
            { id: 26, name: "Shaadraak, Meshaakii fi Abed-Neegoo", category: "Event", difficulty: 3 },
            { id: 27, name: "Elsaabex", category: "Story", difficulty: 3 },
            { id: 28, name: "Maartaa Fi Maariyaam", category: "Event", difficulty: 3 },
            { id: 29, name: "Yordaanos", category: "Event", difficulty: 2 },
            { id: 30, name: "Yerikoo", category: "Miracle", difficulty: 2 }
        ];

        let timeLeft = 30;
        let timerInterval = null;
        let isFlipped = false;
        let activeGroup = 1;
        
        const groupData = {};
        for (let i = 1; i <= 8; i++) {
            groupData[i] = {
                score: 0,
                asked: 0,
                incorrect: 0
            };
        }

        function initGroups() {
            const grid = document.getElementById('groupGrid');
            grid.innerHTML = '';
            for (let i = 1; i <= 8; i++) {
                const data = groupData[i];
                const btn = document.createElement('div');
                btn.id = `group-item-${i}`;
                btn.className = `flex-shrink-0 min-w-[130px] p-4 rounded-[24px] border-2 flex flex-col items-center transition-all cursor-pointer ${i === activeGroup ? 'bg-indigo-600 text-white border-indigo-600 shadow-xl scale-110 z-10' : 'bg-white text-gray-700 border-gray-100 hover:border-indigo-200 shadow-sm'}`;
                btn.onclick = () => selectGroup(i);
                btn.innerHTML = `
                    <div class="flex justify-between w-full items-center mb-2">
                        <span class="text-[11px] font-black opacity-60">GROUP ${i}</span>
                        <span class="text-lg font-black">${data.score}</span>
                    </div>
                    <div class="grid grid-cols-2 w-full gap-2 border-t border-black/10 pt-2 mt-1 text-[10px] font-black uppercase">
                        <div class="text-center"><div class="opacity-50">ASK</div><div>${data.asked}</div></div>
                        <div class="text-center"><div class="opacity-50 text-red-400">MISS</div><div class="${i === activeGroup ? 'text-red-200' : 'text-red-500'}">${data.incorrect}</div></div>
                    </div>
                `;
                grid.appendChild(btn);
            }
            updateLeaderboard();
        }

        function selectGroup(num) {
            activeGroup = num;
            document.getElementById('activeGroupName').innerText = `G${num}`;
            initGroups();
            resetTimer();
            document.getElementById(`group-item-${num}`).scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
        }

        function recordResult(isCorrect) {
            const data = groupData[activeGroup];
            data.asked++;
            
            if (isCorrect) {
                data.score++;
                const btn = document.getElementById(`group-item-${activeGroup}`);
                btn.classList.add('ring-4', 'ring-green-400');
                setTimeout(() => btn.classList.remove('ring-4', 'ring-green-400'), 600);
            } else {
                data.incorrect++;
                const btn = document.getElementById(`group-item-${activeGroup}`);
                btn.classList.add('ring-4', 'ring-red-400');
                setTimeout(() => btn.classList.remove('ring-4', 'ring-red-400'), 600);
            }
            
            initGroups();
            resetTimer();
        }

        function updateLeaderboard() {
            let maxPoints = -1;
            let leader = 'None';
            for (let i = 1; i <= 8; i++) {
                if (groupData[i].score > maxPoints && groupData[i].score > 0) {
                    maxPoints = groupData[i].score;
                    leader = `Group ${i}`;
                } else if (groupData[i].score === maxPoints && maxPoints > 0) {
                    leader = "Tie";
                }
            }
            document.getElementById('leaderInfo').innerText = leader;
        }

        function searchCard() {
            const input = document.getElementById('cardNumberInput');
            const num = parseInt(input.value);
            const found = prompts.find(p => p.id === num);
            if (found) {
                displayCard(found);
                input.value = ''; 
                resetTimer();
                toggleTimer();
                // Automatically flip to reveal the question
                revealCard();
            }
        }

        function displayCard(cardData) {
            // First ensure it's not flipped so data can be set
            isFlipped = false;
            document.getElementById('cardInner').classList.remove('flipped');
            
            document.getElementById('cardNumberDisplay').innerText = `# ${cardData.id}`;
            document.getElementById('promptText').innerText = cardData.name;
            document.getElementById('categoryLabel').innerText = cardData.category;
            const starsContainer = document.getElementById('difficultyStars');
            starsContainer.innerHTML = '';
            for(let i=0; i<3; i++) {
                const star = document.createElement('span');
                star.innerText = '‚≠ê';
                star.className = 'text-2xl';
                star.style.opacity = i < cardData.difficulty ? '1' : '0.1';
                starsContainer.appendChild(star);
            }
        }

        function revealCard() {
            isFlipped = true;
            document.getElementById('cardInner').classList.add('flipped');
        }

        function toggleTimer() {
            const btn = document.getElementById('startBtn');
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
                btn.innerText = "Resume";
            } else {
                btn.innerText = "Pause";
                timerInterval = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateTimerDisplay();
                    } else {
                        clearInterval(timerInterval);
                        timerInterval = null;
                        btn.innerText = "End";
                        document.getElementById('timerDisplay').classList.add('text-red-500', 'animate-pulse');
                    }
                }, 1000);
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
            timeLeft = 30;
            const disp = document.getElementById('timerDisplay');
            disp.classList.remove('text-red-500', 'animate-pulse');
            updateTimerDisplay();
            document.getElementById('startBtn').innerText = "Start";
        }

        function updateTimerDisplay() {
            const secs = timeLeft % 60;
            document.getElementById('timerDisplay').innerText = `00:${secs.toString().padStart(2, '0')}`;
        }

        function flipCard() {
            isFlipped = !isFlipped;
            document.getElementById('cardInner').classList.toggle('flipped', isFlipped);
        }

        function toggleMasterList() {
            const list = document.getElementById('masterList');
            list.classList.toggle('hidden');
            if(!list.classList.contains('hidden')) {
                const content = document.getElementById('fullListContent');
                content.innerHTML = prompts.map(p => `
                    <div class="flex justify-between border-b border-gray-100 py-2 hover:bg-indigo-50 px-2 rounded-lg transition-colors">
                        <span class="truncate">#${p.id} ${p.name}</span>
                        <span class="opacity-40 uppercase text-[10px]">${p.category.substring(0,3)}</span>
                    </div>
                `).join('');
            }
        }

        window.onload = initGroups;
        document.getElementById('cardNumberInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchCard();
        });
    </script>
</body>
</html>
